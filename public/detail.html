<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/main.css">
    <title>Subscription Manager</title>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top">
        <a class="navbar-brand" href="/list.html">Movie Quote</a>
        <div class="btn-group">
            <span data-toggle="dropdown">
                <i class="material-icons">menu</i>
            </span>
            <div class="dropdown-menu dropdown-menu-right">
                <button id="menuEdit" class="initially-hidden dropdown-item" type="button"
                    data-target="#editQuoteDialog" data-toggle="modal">Edit</button>
                <button id="menuDelete" class="initially-hidden dropdown-item" type="button"
                    data-target="#deleteQuoteDialog" data-toggle="modal">Delete</button>
                <button id="menuSignOut" class="dropdown-item" type="button">Sign out</button>
            </div>
        </div>
    </nav>

    <div id="detail-page" class="container page-container">
        <div class="row justify-content-center">
            <div class="card col-11 mt-4 col-md-8 mt-md-5">
                <div class="card-body">
                    <h5 id="cardName" class="card-title">Loading...</h5>
                    <h6 id="cardCost" class="text-muted text-right"></h6>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editSubDialog" tabindex="-1" role="dialog" aria-labelledby="edit sub"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit this movie quote</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="inputQuote" class="col-sm-2 mt-sm-2 control-label">Quote:</label>
                        <div class="col-sm-10">
                            <input type="text" id="inputQuote" class="form-control" placeholder="Favorite movie quote">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputMovie" class="col-sm-2 mt-sm-2 control-label">Movie:</label>
                        <div class="col-sm-10">
                            <input type="text" id="inputMovie" class="form-control" placeholder="Name of the movie">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-light" data-dismiss="modal">CANCEL</button>
                    <button type="button" id="submitEditSub" class="btn btn-outline-light"
                        data-dismiss="modal">SAVE</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="deleteSubDialog" tabindex="-1" role="dialog" aria-labelledby="delete quote"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Warning</h5>
                </div>
                <div class="modal-body">
                    Are you sure you would like to delete this quote?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-light" data-dismiss="modal">CANCEL</button>
                    <button type="button" id="deleteSub" class="btn btn-outline-light"
                        data-dismiss="modal">DELETE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="/__/firebase/6.3.5/firebase-app.js"></script>
    <script src="/__/firebase/6.3.5/firebase-auth.js"></script>
    <script src="/__/firebase/6.3.5/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
